<div class="dashboard-container">
  <mat-card class="dashboard-card">
    <mat-card-title>Project Dashboard</mat-card-title>
    <mat-card-subtitle class="user-name"
      >Welcome, {{ username }}!</mat-card-subtitle
    >

    <div class="actions">
      <button mat-raised-button color="primary" (click)="onCreateProject()">
        + Create New Project
      </button>
    </div>

    <div
      class="projects-container"
      *ngIf="projects.length > 0; else noProjects"
    >
      <div class="project-grid">
        <mat-card class="project-card" *ngFor="let project of projects">
          <mat-card-header>
            <mat-card-title>{{ project.title }}</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p><strong>Description:</strong> {{ project.description }}</p>
            <p>
              <strong>Status:</strong>
              <span class="status" [ngClass]="getStatusClass(project.status)">
                {{ project.status }}
              </span>
            </p>
          </mat-card-content>
          <mat-card-actions class="card-actions">
            <button
              mat-button
              (click)="onEditProject(project._id)"
              *ngIf="project._id"
            >
              Edit
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

    <ng-template #noProjects>
      <p class="no-projects">No projects available. Start by creating one!</p>
    </ng-template>
  </mat-card>
</div>
