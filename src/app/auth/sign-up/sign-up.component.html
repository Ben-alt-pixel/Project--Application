<div class="container">
  <mat-card class="auth-card">
    <mat-card-title class="text-center">Sign Up</mat-card-title>

    <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
      <!-- Name Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error
          *ngIf="
            signUpForm.get('name')?.invalid && signUpForm.get('name')?.touched
          "
        >
          Name is required.
        </mat-error>
      </mat-form-field>

      <!-- Email Field -->
      <mat-form-field appearance="outline" class="full-width mt-4">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required />
        <mat-error
          *ngIf="
            signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched
          "
        >
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="full-width mt-4">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required />
        <mat-error
          *ngIf="
            signUpForm.get('password')?.invalid &&
            signUpForm.get('password')?.touched
          "
        >
          Password is required.
        </mat-error>
      </mat-form-field>

      <!-- Sign Up Button -->
      <button
        mat-raised-button
        color="primary"
        class="full-width mt-4"
        [disabled]="signUpForm.invalid"
      >
        Sign Up
      </button>
    </form>

    <!-- Sign In Link -->
    <div class="text-center mt-4">
      <span>Already have an account? </span>
      <a routerLink="/sign-in">Sign In</a>
    </div>
  </mat-card>
</div>
