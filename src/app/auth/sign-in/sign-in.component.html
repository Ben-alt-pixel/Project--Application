<div class="container">
  <mat-card class="auth-card">
    <form [formGroup]="signInForm" (ngSubmit)="onSignIn()">
      <mat-card-title class="text-center">Wel</mat-card-title>
      <!-- Email Field -->
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required />
        <mat-error
          *ngIf="
            signInForm.get('email')?.invalid && signInForm.get('email')?.touched
          "
        >
          Please enter a valid email.
        </mat-error>
      </mat-form-field>

      <!-- Password Field -->
      <mat-form-field appearance="outline" class="full-width mt-4">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" required />
        <mat-error
          *ngIf="
            signInForm.get('password')?.invalid &&
            signInForm.get('password')?.touched
          "
        >
          Password is required.
        </mat-error>
      </mat-form-field>

      <!-- Sign In Button -->
      <button
        mat-raised-button
        color="primary"
        class="full-width mt-4"
        [disabled]="signInForm.invalid"
      >
        Sign In
      </button>

      <!-- Sign Up Link -->
      <div class="text-center mt-4">
        <span>Don't have an account?</span>
        <a routerLink="/sign-up">Sign Up</a>
      </div>
    </form>
  </mat-card>
</div>
