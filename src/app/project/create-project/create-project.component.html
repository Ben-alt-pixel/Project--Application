<div class="create-project-container">
  <mat-card class="auth-card">
    <mat-card-title>Create New Project</mat-card-title>

    <form
      [formGroup]="projectForm"
      (ngSubmit)="onSubmit()"
      class="form-container"
    >
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" required />
        <mat-error
          *ngIf="
            projectForm.get('title')?.invalid &&
            projectForm.get('title')?.touched
          "
        >
          Title is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          rows="3"
          required
        ></textarea>
        <mat-error
          *ngIf="
            projectForm.get('description')?.invalid &&
            projectForm.get('description')?.touched
          "
        >
          Description is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status" required>
          <mat-option value="in-progress">In Progress</mat-option>
          <mat-option value="completed">Completed</mat-option>
          <mat-option value="pending">Pending</mat-option>
        </mat-select>
        <mat-error
          *ngIf="
            projectForm.get('status')?.invalid &&
            projectForm.get('status')?.touched
          "
        >
          Status is required.
        </mat-error>
      </mat-form-field>

      <div class="button-group">
        <button
          mat-raised-button
          color="primary"
          [disabled]="projectForm.invalid"
        >
          Create Project
        </button>
        <button mat-button color="warn" type="button" (click)="onCancel()">
          Cancel
        </button>
      </div>
    </form>
  </mat-card>
</div>
